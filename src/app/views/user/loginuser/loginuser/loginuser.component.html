<section class="sign-in">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="assets/login/images/signin-image.jpg" alt="sing up image"></figure>
              <a href="register" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Log In</h2>
              <form class="register-form"  #f="ngForm" (ngSubmit)="login(f)">
                  <div class="form-group">
                      <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text"  id="your_email" placeholder="Your email" email #email="ngModel" name="email" required ngModel/>
                  </div>
                  <div class="form-group">
                      <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" id="pass" placeholder="Password" required ngModel name="password" #password="ngModel" >
                  </div>
                  <div class="alert alert-danger" *ngIf="messageError">
                    {{messageError}}
                  </div>
                  <div class="form-group form-button">
                      <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                  </div>
              </form>
              
          </div>
      </div>
  </div>
</section>
