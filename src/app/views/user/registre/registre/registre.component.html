<!-- Sign up form -->
<section class="signup">
  <div class="container">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST" class="register-form" id="register-form" #f="ngForm" (ngSubmit)="registre(f)">
                  <div class="form-group">
                      <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text"  placeholder="Your Name"
                      ngModel #nom="ngModel" name="nom" required/>
                  </div>
                  <div class="form-group">
                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text"  placeholder="Your Prenom"
                    ngModel #prenom="ngModel" name="prenom" required/>
                </div>
                <div class="form-group">
                  <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="text"  placeholder="Your Adress"
                  ngModel #adress="ngModel" name="adress" required/>
              </div>
                  <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-email"></i></label>
                      <input type="email" name="email" id="email" placeholder="Your Email"  ngModel #email="ngModel"/>
                  </div>
                  <div class="form-group">
                      <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="password" id="pass" placeholder="Password" ngModel #password="ngModel"/>
                  </div>
                  <div class="alert alert-danger" *ngIf="messageError">{{messageError}}</div>


                  <div class="form-group form-button">
                      <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                  </div>
              </form>
          </div>
          <div class="signup-image">
              <figure><img src="assets/login/images/signup-image.jpg" alt="sing up image"></figure>
              <a href="loginuser" class="signup-image-link">I am already member</a>
          </div>
      </div>
  </div>
</section>
