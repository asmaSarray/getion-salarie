
<div class="form1">
<div class="content">

  <div class="container">
    <h2 class="mb-5">liste de demande</h2>

    <div class="table-responsive">

      <table class="table custom-table">
        <thead>
          <tr>
            <th scope="col">nom</th>
            <th scope="col">prenom</th>
            <th scope="col">type de conge</th>
            <th scope="col">Date de debut</th>
            <th scope="col">Date de fin</th>
            <th scope="col">duree</th>
            <th scope="col">Reponse</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row">



            <tr *ngFor="let item of dataArray;index as i">
              <td>{{item.nom}}</td>
              <td>{{item.prenom}}</td>
              <td>{{item.type}}</td>
              <td>{{item.du | date}}</td>
              <td>{{item.au | date}}</td>
              <td>{{item.duree}}</td>
              <td>{{item.Reponse}}</td>

            <td><button  class="submit" (click)="delete(item._id)">
              annuler
            </button></td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
</div>




<div class="form2" >
  <div class="login-box">
    <h2>demande conge</h2>
    <form #form="ngForm" (ngSubmit)="conge(form)">

      <div class="user-box">
        <input type="date"   ngModel name="du" #du="ngModel" required>
        <label>date de début</label>
      </div>
      <div class="user-box">
        <input type="date"  name="au" ngModel #au="ngModel" required>
        <label>date de fin</label>
      </div>
      <div class="user-box">
          <input  type="text" ngModel name="type" #type="ngModel" required>

        <label>Type de conge</label>

        </div>

        <div class="alert alert-success" *ngIf="messageSuccess">
          {{messageSuccess}}
        </div>

      <div>
        <input type="Submit" value="registre" [disabled]="form.invalid">
      </div>


    </form>
  </div>
</div>
